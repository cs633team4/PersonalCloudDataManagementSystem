<body class="p-3 mb-2 bg-light text-black">
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-1 ">

                        <div class="col-md-12 col-lg-12 d-flex align-items-center">
                            <div class="card-body p-2 p-lg-5 text-black align-items-center">

                                <form action="#" th:action="@{/forgot}" method="POST">
                                    <div id="success-msg" th:if="${updateSuccess}" class="alert alert-dark">
                                        You successfully updated your password! Please continue to the <a class="login-link" th:href="@{/login}">login</a> page using the updated password.
                                    </div>
                                    <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
                                        Invalid username or password
                                    </div>
                                    <div id="logout-msg" th:if="${param.logout}" class="alert alert-dark">
                                        You have been logged out
                                    </div>
                                    <center><h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create New Password</h4></center>

                                    <div class="form-outline mb-4">
                                        <input type="input" name="username" placeholder="Enter Username" class="form-control form-control-lg" maxlength="20" required/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password"
                                               class="form-control form-control-lg" placeholder="Enter New Password" maxlength="20" required/>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block"  id="loginButton" >Update</button>
                                    </div>

                                    <a class="small text-muted" th:href="@{/login}">Go back</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{/signup}"
                                                                                                              style="color: #393f81;">Register
                                        here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
